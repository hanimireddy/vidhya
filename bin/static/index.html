<!doctype html>
<html ng-app="iltApp">
<head>
<title>Its Learning Time</title>
<link href="assests/css/bootstrap.min.css" rel="stylesheet">
<!-- <style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}
</style> -->
</head>

<body data-ng-cloak>

 <header class="navbar navbar-inner navbar-fixed-top" data-ng-controller="NavbarController as vm">
        <nav class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-ng-click="vm.isCollapsed = !vm.isCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">
                     <span class="appTitle">{{ vm.appTitle }}</span>
                </a>
            </div>
            
            <div class="nav-container" data-collapse="vm.isCollapsed">

                <!-- With menu-high lighter directive -->
                <ul class="nav navbar-nav nav-pills navBarPadding"
                    menu-highlighter highlight-class-name="active">
                    <li><a href="#/about">About</a></li>
                    <li id="nav-login" data-ng-click="vm.loginOrOut()">
                        <!-- href not used but needed to compare against path in menu-high lighter -->
                        <a data-href="#/login">{{ vm.loginLogoutText }}</a>
                    </li>
                </ul>

    
            </div>
            <ng-view/>
        </nav>
    </header>



  <script src="assests/js/angular.min.js" type="text/javascript"></script>
  <script src="assests/js/angular-route.min.js" type="text/javascript"></script>
  <script src="assests/js/ui-bootstrap-tpls-1.3.1.min.js" type="text/javascript"></script>
  
  <script src="app/app.js"></script>
  <script src="app/controllers/aboutController.js"></script>
  <script src="app/controllers/navbarController.js"></script>
  <script src="app/controllers/loginController.js"></script>

</body>
</html>
